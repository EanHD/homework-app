name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 012-official-v1-release
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Run quick tests before deploying (optional - can be skipped if needed)  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test
        continue-on-error: true # Don't block deployment on test failures

  build:
    runs-on: ubuntu-latest
    # Don't require tests to pass for deployment (allows emergency deploys)
    # needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-
      - name: Install dependencies
        run: npm ci
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Optimize build output
        run: |
          # Remove source maps in production
          find dist -name "*.map" -type f -delete
          # Add security headers via meta tags (since no server config)
          echo "Build size summary:"
          du -sh dist/
          find dist -name "*.js" -o -name "*.css" | head -10 | xargs ls -lh
      - name: Disable Jekyll processing
        run: |
          touch dist/.nojekyll
          echo "GitHub Pages will serve static files directly (no Jekyll processing)" > dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
